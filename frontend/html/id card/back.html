<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student ID card - back</title>
    <link rel="stylesheet" href="../../css/id-back.css" />
  </head>
  <body>
    <main class="student-id-card-back">
      <section class="address-section">
        <div class="address-row">
          <h3 class="address-label">ADDRESS :</h3>
          <p class="address-value"></p>
        </div>
        <div class="address-row">
          <p class="address-value address-line"></p>
        </div>
      </section>

      <section class="verification-section">
        <table class="info-table">
          <tbody>
            <tr>
              <th scope="row" class="table-label">SESSION</th>
              <td class="table-value"></td>
              <td class="table-value"></td>
              <td class="table-value"></td>
              <td class="table-value"></td>
            </tr>
            <tr>
              <th scope="row" class="table-label">YEAR</th>
              <td class="table-value"></td>
              <td class="table-value"></td>
              <td class="table-value"></td>
              <td class="table-value"></td>
            </tr>
            <tr>
              <th scope="row" class="table-label">SIG. OF ISSUING STAFF</th>
              <td class="table-value"></td>
              <td class="table-value"></td>
              <td class="table-value"></td>
              <td class="table-value"></td>
            </tr>
            <tr>
              <th scope="row" class="table-label">SIG. OF PRINCIPAL</th>
              <td class="table-value"></td>
              <td class="table-value"></td>
              <td class="table-value"></td>
              <td class="table-value"></td>
            </tr>
          </tbody>
        </table>
      </section>

      <footer class="footer-note">
        <span class="red-dot" aria-hidden="true"></span>
        THIS CARD IS NOT TRANSFERABLE
        <span class="red-dot" aria-hidden="true"></span>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student ID card - back</title>
    <link rel="stylesheet" href="../../css/id-back.css">
</head>
<body>
   <div class="student-id-card-back">
       <div class="address-section">
           <div class="address-row">
               <div class="address-label">ADDRESS :</div>
               <div class="address-value"></div>
           </div>
           <div class="address-row">
               <div class="address-value address-line"></div>
           </div>
       </div>
       
       <table class="info-table">
           <tr>
               <td class="table-label">SESSION</td>
               <td class="table-value"></td>
               <td class="table-value"></td>
               <td class="table-value"></td>
               <td class="table-value"></td>
           </tr>
           <tr>
               <td class="table-label">YEAR</td>
               <td class="table-value"></td>
               <td class="table-value"></td>
               <td class="table-value"></td>
               <td class="table-value"></td>
           </tr>
           <tr>
               <td class="table-label">SIG. OF ISSUING STAFF</td>
               <td class="table-value"></td>
               <td class="table-value"></td>
               <td class="table-value"></td>
               <td class="table-value"></td>
           </tr>
           <tr>
               <td class="table-label">SIG. OF PRINCIPAL</td>
               <td class="table-value"></td>
               <td class="table-value"></td>
               <td class="table-value"></td>
               <td class="table-value"></td>
           </tr>
       </table>
       
       <div class="footer-note">
           <span class="red-dot"></span>
           THIS CARD IS NOT TRANSFERABLE
           <span class="red-dot"></span>
       </div>
   </div> 
</body>
</html>
